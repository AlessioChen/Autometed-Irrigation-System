<script>

  
//  Engine Button script
  function turnEngine(){
    var elem = document.getElementById("engine");
    if (elem.textContent=="ENGINE ON"){
      elem.textContent = "ENGINE OFF";
      elem.className="btn btn-primary btn-lg btn-danger";
    }
    else {
      elem.textContent = "ENGINE ON";
      elem.className="btn btn-primary btn-lg btn-success";
    }
  }


  var configSH = {
      type: 'doughnut',
      data: {
          datasets: [{
              label: 'Soil Humidity',
              data: [60,40],
              backgroundColor: [
                'rgba(255, 204, 102, 1)',
                'rgba(255, 204, 102, 0.2)'
              ],
              borderColor: [
                'rgba(255, 204, 102, 1)',
                'rgba(255, 204, 102, 0.2)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        cutoutPercentage: 65,
        elements: {
          center: {
            text: '60%',
            color: 'rgba(255, 204, 102, 1)', // Default is #000000
            fontStyle: 'Arial', // Default is Arial
            sidePadding: 20, // Default is 20 (as a percentage)
            minFontSize: 25, // Default is 20 (in px), set to false and text will not wrap.
            lineHeight: 25 // Default is 25 (in px), used for when text wraps
          }
        }
      }
  };


  var configAH = {
      type: 'doughnut',
      data: {
          datasets: [{
              label: '# of Votes',
              data: [40,60],
              backgroundColor: [
                'rgba(102, 102, 255, 1)',
                'rgba(102, 102, 255, 0.2)'
              ],
              borderColor: [
                'rgba(102, 102, 255, 1)',
                'rgba(102, 102, 255, 0.2)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        cutoutPercentage: 65,
        elements: {
          center: {
            text: '40%',
            color: 'rgba(102, 102, 255, 1)', // Default is #000000
            fontStyle: 'Arial', // Default is Arial
            sidePadding: 20, // Default is 20 (as a percentage)
            minFontSize: 25, // Default is 20 (in px), set to false and text will not wrap.
            lineHeight: 25 // Default is 25 (in px), used for when text wraps
          }
        }
      }
  };


  var configAT = {
      type: 'doughnut',
      data: {
          datasets: [{
              label: '# of Votes',
              data: [20,80],
              backgroundColor: [
                'rgba(255, 102, 102, 1)',
                'rgba(255, 102, 102, 0.2)'
              ],
              borderColor: [
                'rgba(255, 102, 102, 1)',
                'rgba(255, 102, 102, 0.2)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        cutoutPercentage: 65,
        elements: {
          center: {
            text: '20%',
            color: 'rgba(255, 102, 102, 1)', // Default is #000000
            fontStyle: 'Arial', // Default is Arial
            sidePadding: 20, // Default is 20 (as a percentage)
            minFontSize: 25, // Default is 20 (in px), set to false and text will not wrap.
            lineHeight: 25 // Default is 25 (in px), used for when text wraps
          }
        }
      }
  };


  Chart.pluginService.register({
    beforeDraw: function(chart) {
      if (chart.config.options.elements.center) {
        // Get ctx from string
        var ctx = chart.chart.ctx;

        // Get options from the center object in options
        var centerConfig = chart.config.options.elements.center;
        var fontStyle = centerConfig.fontStyle || 'Arial';
        var txt = centerConfig.text;
        var color = centerConfig.color || '#000';
        var maxFontSize = centerConfig.maxFontSize || 75;
        var sidePadding = centerConfig.sidePadding || 20;
        var sidePaddingCalculated = (sidePadding / 100) * (chart.innerRadius * 2)
        // Start with a base font of 30px
        ctx.font = "30px " + fontStyle;

        // Get the width of the string and also the width of the element minus 10 to give it 5px side padding
        var stringWidth = ctx.measureText(txt).width;
        var elementWidth = (chart.innerRadius * 2) - sidePaddingCalculated;

        // Find out how much the font can grow in width.
        var widthRatio = elementWidth / stringWidth;
        var newFontSize = Math.floor(30 * widthRatio);
        var elementHeight = (chart.innerRadius * 2);

        // Pick a new font size so it will not be larger than the height of label.
        var fontSizeToUse = Math.min(newFontSize, elementHeight, maxFontSize);
        var minFontSize = centerConfig.minFontSize;
        var lineHeight = centerConfig.lineHeight || 25;
        var wrapText = false;

        if (minFontSize === undefined) {
          minFontSize = 20;
        }

        if (minFontSize && fontSizeToUse < minFontSize) {
          fontSizeToUse = minFontSize;
          wrapText = true;
        }

        // Set font settings to draw it correctly.
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        var centerX = ((chart.chartArea.left + chart.chartArea.right) / 2);
        var centerY = ((chart.chartArea.top + chart.chartArea.bottom) / 2);
        ctx.font = fontSizeToUse + "px " + fontStyle;
        ctx.fillStyle = color;

        if (!wrapText) {
          ctx.fillText(txt, centerX, centerY);
          return;
        }

        var words = txt.split(' ');
        var line = '';
        var lines = [];

        // Break words up into multiple lines if necessary
        for (var n = 0; n < words.length; n++) {
          var testLine = line + words[n] + ' ';
          var metrics = ctx.measureText(testLine);
          var testWidth = metrics.width;
          if (testWidth > elementWidth && n > 0) {
            lines.push(line);
            line = words[n] + ' ';
          } else {
            line = testLine;
          }
        }

        // Move the center up depending on line height and number of lines
        centerY -= (lines.length / 2) * lineHeight;

        for (var n = 0; n < lines.length; n++) {
          ctx.fillText(lines[n], centerX, centerY);
          centerY += lineHeight;
        }
        //Draw text in center
        ctx.fillText(line, centerX, centerY);
      }
    }
  });

  
var ctx = document.getElementById('SHChart').getContext('2d');
var SHChart = new Chart(ctx, configSH);

var ctx = document.getElementById('AHChart').getContext('2d');
var AHChart = new Chart(ctx, configAH);

var ctx = document.getElementById('ATChart').getContext('2d');
var ATChart = new Chart(ctx, configAT);

</script>
