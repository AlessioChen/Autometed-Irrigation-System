<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Leaf</title>
    <!-------------------------------------- START OUR CSS'S ANS JS'S --------------------------------------------------------------->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-------------------------------------- END OUR CSS'S ANS JS'S--------------------------------------------------------------->


    <!---------------------------------------------------------START BOOTSTRAP V3.3.7------------------->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!---------------------------------------------------------END BOOTSTRAP V3.3.7------------------->


    <!---------------------------------------------START CHART JS ---------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!---------------------------------------------END CHART JS ---------------------------------------->
</head>
<body>

  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><b>Home</b></a>
    </div>
  </nav>


<div class="container">

  <div class="row">

    <div class="col-md-3 col-xs-12 button-div vertical-center"> 
      <button type="button" id="engine" class="btn btn-primary btn-lg btn-success ctr" onclick="turnEngine()">ENGINE ON</button>
          <!--  VERTICAL LINE  <hr class="vr">   -->
    </div>

    <div class="col-md-3 col-xs-4">
      <h3 class="text-center">SOIL HUMIDITY</h3>
      <canvas id="SHChart" width="400" height="400"></canvas>
      <script>
      var ctx = document.getElementById('SHChart').getContext('2d');
      var SHChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              datasets: [{
                  label: 'Soil Humidity',
                  data: [60,40],
                  backgroundColor: [
                    'rgba(255, 204, 102, 1)',
                    'rgba(255, 204, 102, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 204, 102, 1)',
                    'rgba(255, 204, 102, 0.2)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            cutoutPercentage: 65
          }
      });
      </script>

    </div>


    <div class="col-md-3 col-xs-4">
      <h3 class="text-center">AIR HUMIDITY</h3>
      <canvas id="AHChart" width="400" height="400"></canvas>
      <script>
      var ctx = document.getElementById('AHChart').getContext('2d');
      var AHChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              datasets: [{
                  label: '# of Votes',
                  data: [40,60],
                  backgroundColor: [
                    'rgba(102, 102, 255, 1)',
                    'rgba(102, 102, 255, 0.2)'
                  ],
                  borderColor: [
                    'rgba(102, 102, 255, 1)',
                    'rgba(102, 102, 255, 0.2)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            cutoutPercentage: 65
          }
      });
      </script>
    </div>

    <div class="col-md-3 col-xs-4">
      <h3 class="text-center">AIR TEMPERATURE</h3>
      <canvas id="ATChart" width="400" height="400"></canvas>
      <script>
      var ctx = document.getElementById('ATChart').getContext('2d');
      var ATChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              datasets: [{
                  label: '# of Votes',
                  data: [20,80],
                  backgroundColor: [
                    'rgba(255, 102, 102, 1)',
                    'rgba(255, 102, 102, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 102, 102, 1)',
                    'rgba(255, 102, 102, 0.2)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            cutoutPercentage: 65
          }
      });
      </script>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/leaf.jpg" alt="...">
            <div class="carousel-caption">
              <h3>Leaf</h3>
              <p>foglie verdi</p>
            </div>
          </div>
          <div class="item">
            <img src="images/mountain.jpg" alt="...">
            <div class="carousel-caption">
              <h3>Mountain</h3>
              <p>montagne innevate</p>
            </div>
          </div>

          <div class="item">
            <img src="images/wood.jpg" alt="...">
            <div class="carousel-caption">
              <h3>Wood</h3>
              <p>paesaggio alpino</p>
            </div>
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>

  <hr>

</div >

</body>
</html>



<script>
  function turnEngine(){
    var elem = document.getElementById("engine");
    if (elem.textContent=="ENGINE ON"){
      elem.textContent = "ENGINE OFF";
      elem.className="btn btn-primary btn-lg btn-danger";
    }
    else {
      elem.textContent = "ENGINE ON";
      elem.className="btn btn-primary btn-lg btn-success";
    }
  }
</script>
